{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Blood Lab</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card auth-card-wide">
            <div class="auth-header">
                <span class="auth-icon">ü©∏</span>
                <h1>Criar Conta</h1>
                <p>Preencha seus dados para come√ßar</p>
            </div>

            {% if form.errors %}
            <div class="alert alert-error">
                {% for field, errors in form.errors.items %}
                    {% for error in errors %}
                    <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_first_name">Nome</label>
                        <input type="text" name="first_name" id="id_first_name"
                               value="{{ form.first_name.value|default:'' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Sobrenome</label>
                        <input type="text" name="last_name" id="id_last_name"
                               value="{{ form.last_name.value|default:'' }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_username">Nome de Usu√°rio</label>
                    <input type="text" name="username" id="id_username"
                           value="{{ form.username.value|default:'' }}" required>
                </div>
                <div class="form-group">
                    <label for="id_email">E-mail</label>
                    <input type="email" name="email" id="id_email"
                           value="{{ form.email.value|default:'' }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_date_of_birth">Data de Nascimento</label>
                        <input type="date" name="date_of_birth" id="id_date_of_birth"
                               value="{{ form.date_of_birth.value|default:'' }}">
                    </div>
                    <div class="form-group">
                        <label for="id_gender">Sexo</label>
                        <select name="gender" id="id_gender">
                            <option value="">Selecione...</option>
                            <option value="M" {% if form.gender.value == 'M' %}selected{% endif %}>Masculino</option>
                            <option value="F" {% if form.gender.value == 'F' %}selected{% endif %}>Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password1">Senha</label>
                    <input type="password" name="password1" id="id_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirmar Senha</label>
                    <input type="password" name="password2" id="id_password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
            </form>

            <div class="auth-footer">
                <p>J√° tem conta? <a href="{% url 'login' %}">Entrar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
