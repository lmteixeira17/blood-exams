services:
  db:
    image: postgres:16-alpine
    container_name: blood-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=blood_exams
      - POSTGRES_USER=blood
      - POSTGRES_PASSWORD=blood_secure_pwd_2026
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blood -d blood_exams"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: blood-exams
    ports:
      - "3006:8000"
    volumes:
      - media-data:/app/media
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-blood-exams-change-me-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,45.63.90.69
      - FORCE_SCRIPT_NAME=/blood
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=blood_exams
      - DB_USER=blood
      - DB_PASSWORD=blood_secure_pwd_2026
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres-data:
  media-data:
